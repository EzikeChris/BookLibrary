

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">

    <title>BookLibrary</title>
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div> 
                <label for="Tittle">Tittle</label>
                <input type="text" id="tittle" class="u-full-width">
            </div>
            <div> 
                <label for="Tittle">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div> 
                <label for="Tittle">ISBN</label>
                <input type="text" id="ISBN" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
            </form>
            <hr>
            <table class="u-full-width">
                <thead>
                   <tr>
                      <th>Tittle</th>
                      <th>Author</th>
                      <th>ISBN</th> 
                      <th></th>
                   </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
        <script src="app.js"></script>
</body>
</html>
